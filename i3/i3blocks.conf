# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=~/.config/i3/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
[volume]
label=
interval=once

# Laptop backlight brightness
[backlight]
label=☀
interval=1

# Disk usage
[disk]
label=
ALERT_LOW=10
interval=30

# CPU and memory usage
[cpu_usage]
label= 
interval=1

[memory]
label=
interval=1

# Calendar
[calendar]
interval=1
LABEL=
DATEFMT=+%a, %b %d - %I:%M %p

# Arch Update
[arch-update]
interval=3600
markup=pango
LABEL=

# Monitor Manager
[monitor_manager]
interval=once

# Timer/stopwatch
[timer_and_stopwatch]
format=json
TIMER_LABEL=
STOPWATCH_LABEL=
PLAY_LABEL=
PAUSE_LABEL=
interval=1

# Battery
[battery2]
interval=30
markup=pango

# Power menu
[power_menu]
label=
interval=-1

